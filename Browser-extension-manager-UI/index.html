<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Browser Extension Manager</h1>
    </header>
    <main>
        <section id="extensions">
            <h2>Your Extensions</h2>
            <ul id="extension-list">
                <!-- List of extensions will be populated here -->
            </ul>
        </section>
        <section id="add-extension">
            <h2>Add New Extension</h2>
            <form id="extension-form">
                <input type="text" id="extension-name" placeholder="Extension Name" required>
                <input type="url" id="extension-url" placeholder="Extension URL" required>
                <button type="submit">Add Extension</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Browser Extension Manager</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
