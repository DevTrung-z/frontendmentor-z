<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="themify-icons/themify-icons.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
//xin chao
  <div class="extensions">

    <header class="extensions__header">
      <img src="/browser-extensions-manager-ui-main/assets/images/logo.svg" alt="">
      <!-- button night-light -->
      <div class="extentions__theme-toggle">
          <img src="/browser-extensions-manager-ui-main/assets/images/icon-moon.svg" alt="">
      </div>
    </header>

    <!-- Filter buttons -->
    <div class="extensions__filters">
      <h2 class="Extensions_title">Extensions List</h2>
      <div class="btn_extentions">
        <button class="extensions__filter-btn extensions__filter-btn--active">All</button>
        <button class="extensions__filter-btn">Active</button>
        <button class="extensions__filter-btn">Inactive</button>
      </div>
    </div>
    
    <!-- Extension Cards Grid -->
    <div class="extensions__list" id="extensionsList">

      <!-- cart 1 -->
      <div class="extension-card">

        <div class="extention-item">

          <div class="extension-card__icon">
            <img src="/browser-extensions-manager-ui-main/assets/images/logo-devlens.svg" alt="DevLens" />
          </div>
  
          <div class="extension-card__content">
            <h3 class="extension-card__title">DevLens</h3>
            <p class="extension-card__description">
              Quickly inspect page layouts and visualize element boundaries.
            </p>
          </div>

        </div>

        <div class="extension-card__actions">
          <button class="extension-card__remove-btn">Remove</button>

          <label class="toggle-switch">
            <input type="checkbox" id="toggle" />
            <span class="slider"></span>
          </label>
        </div>

      </div>

      <!-- cart 2 -->
     
     


      </div>

    </div>

  </div>

  <!-- File Js  -->
   <script src="assets/js/scripts.js"></script>
</body>
</html>
