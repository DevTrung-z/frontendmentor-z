<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÁY TÍNH CƠ BẢN</title>
    <link rel="stylesheet" href="/LearnJs/MayTinhCoBan/assets/style.css">
</head>
<body>

    
    <div class="main">
        <div class="box">
            <h2 class="title">MÁY TÍNH CƠ BẢN</h2>
            <div class="box-item">
                <input type="text" id="num1" placeholder="Số thứ nhất">
                <input type="text" id="num2" placeholder="Số thứ hai">
                <button id="clear" onclick="reset()">XÓA</button>
            </div>
        </div>
        <br><br>
        <div class="button">
            <button onclick="tinh('+')">+</button>
            <button onclick="tinh('-')">-</button>
            <button onclick="tinh('x')">x</button>
            <button onclick="tinh('/')">/</button>
        </div>
        <p id="result"> </p>

    </div>
    


    <script src="/LearnJs/MayTinhCoBan/assets/script.js"></script>
</body>
</html>
